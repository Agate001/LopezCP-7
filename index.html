<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="Styles/style.css">
</head>

<body style="background-image: url('Background.jpg');"><!--style="background-image: url('Background.jpg');" -->
  <h1 class="text-center">Weather Tracker</h1>
  <div class="grid">
    <div class="grid2 G1 rounded-4">
      <h1 id="cityTXT" class="R1 text-center">Hawaii</h1>
      <button id="favoriteBtn" class="starBTN"><img src="Star.png" alt=""></button>
      <div class="imgR2 d-flex justify-content-center">
        <img id="weatherIMG" src="Cloudy.png" alt="">
      </div>
      <h1 id="currentTemp" class="R3 text-center">60</h1>
      <h2 id="weatherDesc" class="R4 text-center">Cloudy</h2>
      <h3 id="low" class="R5 text-center">Low 20</h3>
      <h3 id="high" class="R5C4 text-center">High 60</h3>

      <section class="R6 dayGrid text-center rounded-4 py-3">
        <div class="tue marg rounded-4">
          <h5 id="d2TXT">Tue</h5>
          <h2 id="d2" class="dayFont">68</h2>
        </div>

        <div class="tue marg rounded-4">

          <h5 id="d3TXT">wed</h5>
          <h2 id="d3" class="dayFont">72</h2>

        </div>

        <div class="tue marg rounded-4">
          <h5 id="d4TXT">Thu</h5>
          <h2 id="d4" class="dayFont">70</h2>
        </div>

        <div class="tue marg rounded-4">
          <h5 id="d5TXT">Fri</h5>
          <h2 id="d5" class="dayFont">75</h2>
        </div>
      </section>
    </div>
    <div class="search ms-5">
      <input class="rounded-5" type="text" id="usersearch" placeholder="ex. Stockton CA US" style="width: 97%; height: 77px;">
    </div>

    <div class="favorites text-center rounded-4">
      <h1 style="font-size: 30px;">Favorites</h1>
      <div id="favLocation">
        <button class="saved rounded-5">90Â° Texas
          <img src="Star1.png" alt="" style=" padding-left: 15%;" >
        </button>
      </div>
    </div>
    <div class="recents text-center rounded-4">
      <h1 style="font-size: 30px;">Recents</h1>
    </div>
  </div>
    

  <script type="module" src="Scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
